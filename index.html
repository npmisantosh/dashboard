<!DOCTYPE html>

          height="20px"
          width="20px"
        />
        Morgan Oakley

      <div id="bottom_nav">
        <div style="display: flex; flex-direction: row">
          <img
            class="profile"
            src="./assets/avatar.jpg"
            height="40px"
            width="40px"
          />
          <div>Hi there,</div>
          <div>Morgan Oakley (@morgan)</div>
        </div>
        <div>

        <div class="card">
          <div id="heading">heading</div>
          <div id="desc">Descriptions</div>
          <div id="buttons">
            <img
              src="./assets/star-plus-outline.svg"
              height="20px"
              width="20px"
            />
            <img
              src="./assets/eye-plus-outline.svg"
              height="20px"
              width="20px"
